<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="apresentacao">
    <div id="btc-price">Bitcoin: Carregando...</div>
    <div id="eth-price">Ethereum: Carregando...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);


        socket.on('updateData', function(data) {
            document.getElementById('price').innerText = 'Pre√ßo Atual: $' + data.price;
            document.getElementById('eth-price').innerText = 'Ethereum: $' + data.eth_price;
        });
    </script>
</body>
</html>
